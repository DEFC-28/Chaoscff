<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Chaos Configuration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.6.6/css/flag-icons.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    :root {
      --primary: #8a2be2;
      --secondary: #4a3fe0;
      --accent: #00bfff;
      --dark-bg: #0f0c29;
      --darker-bg: #0a0818;
      --card-bg: rgba(18, 15, 40, 0.85);
      --text: #e0e0ff;
      --success: #28a745;
      --warning: #ffc107;
      --info: #17a2b8;
      --danger: #dc3545;
    }
    
    body {
      background: linear-gradient(135deg, var(--dark-bg), #302b63, #24243e);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Navigation Bar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 8, 24, 0.95);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      border-bottom: 1px solid var(--secondary);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }
    
    .site-name {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .nav-links {
      display: flex;
      gap: 25px;
    }
    
    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      padding: 8px 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .nav-links a:hover {
      background: rgba(74, 63, 224, 0.3);
      color: var(--accent);
    }
    
    .container {
      max-width: 1400px;
      margin: 80px auto 20px;
      padding: 0 20px;
    }
    
    /* Admin Stats */
    .admin-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: rgba(30, 26, 60, 0.7);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid var(--secondary);
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }
    
    .stat-card i {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: var(--accent);
    }
    
    .stat-card .number {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .stat-card .label {
      font-size: 1rem;
      opacity: 0.8;
    }
    
    /* Users Table */
    .users-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(30, 26, 60, 0.7);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--secondary);
      margin-top: 20px;
      animation: fadeIn 0.8s ease-out;
    }
    
    .users-table th,
    .users-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid var(--secondary);
    }
    
    .users-table th {
      background: rgba(74, 63, 224, 0.3);
      font-weight: 600;
      color: var(--accent);
    }
    
    .users-table tr:last-child td {
      border-bottom: none;
    }
    
    .users-table tr:hover {
      background: rgba(74, 63, 224, 0.1);
    }
    
    /* Action Buttons */
    .action-btn {
      padding: 8px 15px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      margin: 0 2px;
      position: relative;
      overflow: hidden;
    }
    
    .delete-btn {
      background: rgba(220, 53, 69, 0.2);
      color: var(--danger);
    }
    
    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .action-btn:after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    
    .action-btn:hover:after {
      left: 100%;
    }
    
    /* Glow effects */
    .glow {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(74, 63, 224, 0.4) 0%, transparent 70%);
      z-index: -1;
      animation: pulse 4s infinite ease-in-out;
    }
    
    .glow-1 {
      top: 10%;
      left: 10%;
    }
    
    .glow-2 {
      bottom: 10%;
      right: 10%;
      background: radial-gradient(circle, rgba(138, 43, 226, 0.4) 0%, transparent 70%);
      animation-delay: 1s;
    }
    
    .glow-3 {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(0, 191, 255, 0.3) 0%, transparent 70%);
      width: 500px;
      height: 500px;
      animation-delay: 2s;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 0.4; }
      100% { transform: scale(1); opacity: 0.7; }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        padding: 15px;
      }
      
      .admin-stats {
        grid-template-columns: 1fr;
      }
      
      .users-table {
        display: block;
        overflow-x: auto;
      }
      
      .container {
        margin-top: 70px;
        padding: 0 15px;
      }
    }
  </style>
</head>
<body>
  <div class="glow glow-1"></div>
  <div class="glow glow-2"></div>
  <div class="glow glow-3"></div>
  
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="site-name">
      <i class="fas fa-bolt"></i>
      Chaos Nexus - Admin
    </div>
    <div class="nav-links">
      <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </nav>
  
  <div class="container">
    <h1><i class="fas fa-user-shield"></i> Admin Dashboard</h1>
    
    <div class="admin-stats">
      <div class="stat-card">
        <i class="fas fa-users"></i>
        <div class="number" id="totalUsers">0</div>
        <div class="label">Total Users</div>
      </div>
      
      <div class="stat-card">
        <i class="fas fa-download"></i>
        <div class="number" id="totalDownloads">0</div>
        <div class="label">Total Downloads</div>
      </div>
      
      <div class="stat-card">
        <i class="fas fa-globe"></i>
        <div class="number" id="countries">0</div>
        <div class="label">Countries</div>
      </div>
    </div>
    
    <h2><i class="fas fa-user-friends"></i> User Management</h2>
    <table class="users-table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Country</th>
          <th>Join Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
        <!-- Users will be populated here -->
      </tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      getDocs,
      doc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDsoQkqUnTu9JilB4QHxA5P-FxWt49VDKI",
      authDomain: "test-1-7482e.firebaseapp.com",
      projectId: "test-1-7482e",
      storageBucket: "test-1-7482e.firebasestorage.app",
      messagingSenderId: "856651924036",
      appId: "1:856651924036:web:2f2a3b69687d0ca042f211",
      measurementId: "G-K2Y68NRZXN"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    // Check admin status
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser || !currentUser.isAdmin) {
      alert('Access denied. You must be an admin to view this page.');
      window.location.href = 'index.html';
    }
    
    // Load all users from Firebase
    async function loadUsers() {
      try {
        const querySnapshot = await getDocs(collection(db, "users"));
        const users = [];
        let totalDownloads = 0;
        const countriesSet = new Set();
        
        querySnapshot.forEach((doc) => {
          const user = { id: doc.id, ...doc.data() };
          users.push(user);
          totalDownloads += user.downloads || 0;
          if (user.country) countriesSet.add(user.country);
        });
        
        // Update stats
        document.getElementById('totalUsers').textContent = users.length;
        document.getElementById('totalDownloads').textContent = totalDownloads;
        document.getElementById('countries').textContent = countriesSet.size;
        
        // Render users table
        renderUsersTable(users);
      } catch (error) {
        console.error("Error loading users: ", error);
        alert('Error loading users. Please try again.');
      }
    }
    
    // Render users table
    function renderUsersTable(users) {
      const tableBody = document.getElementById('usersTableBody');
      tableBody.innerHTML = '';
      
      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.username}</td>
          <td>${user.phone}</td>
          <td>${user.email || 'N/A'}</td>
          <td><span class="fi fi-${user.country}"></span> ${user.countryName || user.country}</td>
          <td>${new Date(user.joinDate).toLocaleDateString()}</td>
          <td>
            <button class="action-btn delete-btn" data-id="${user.id}">
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        `;
        tableBody.appendChild(row);
      });
      
      // Add event listeners to delete buttons
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async function() {
          const userId = this.getAttribute('data-id');
          if (confirm('Are you sure you want to delete this user?')) {
            try {
              await deleteDoc(doc(db, "users", userId));
              loadUsers(); // Refresh the user list
            } catch (error) {
              console.error("Error deleting user: ", error);
              alert('Error deleting user. Please try again.');
            }
          }
        });
      });
    }
    
    // Logout function
    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    });
    
    // Initialize the page
    window.onload = loadUsers;
  </script>
</body>
</html>
